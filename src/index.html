<!DOCTYPE html>
<html lang="en" ng-app="music">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!-- twitter card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@johnnyberger">
    <meta name="twitter:title" content="What's John Listening To?">
    <meta name="twitter:description" content="See what music John is currently listening to">

    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico"/>
    <title>What's John Listening To?</title>
